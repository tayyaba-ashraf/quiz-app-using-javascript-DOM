<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">

</head>

<body>

    <div class="intro py-2 bg-white text-center">
        <div class="container">
            <h2 class="text-dark display-3 my-4">Modern JS Quiz</h2>
        </div>
    </div>

    <!-- Result Section -->

    <div class="result py-4 d-none bg-light text-center">
        <div class="container">
            <p>You are <span class="text-dark display-4">0% </span>Expert Developer</p>
        </div>
    </div>
    <!-- Quiz Section -->


    <div class="quiz-form py-3 bg-dark">
        <div class="container">

            <h2 class="my-4 text-white text-center">Let's Begin the Quiz</h2>
            <form class="form text-light">
                <!-- Question -1 -->
                <div class="my-5">

                    <p class="lead font-weight-normal">what is the backbone of web applications ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="Q1" value="A">
                        <label class="form-check-label text-white">HTML</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="Q1" value="B">
                        <label class="form-check-label text-white">CSS</label>
                    </div>

                </div>

                <!-- Question -2 -->
                <div class="my-5">

                    <p class="lead font-weight-normal">Can we iterate forEach() loop on HTML collection ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="Q2" value="A">
                        <label class="form-check-label text-white">Yes</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="Q2" value="B">
                        <label class="form-check-label text-white">No</label>
                    </div>

                </div>

                <!-- Question -3 -->
                <div class="my-5">

                    <p class="lead font-weight-normal">what is the developers's favourite array method ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="Q3" value="A">
                        <label class="form-check-label text-white">forEach()</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="Q3" value="B">
                        <label class="form-check-label text-white">map()</label>
                    </div>

                </div>

                <!-- Question -4 -->
                <div class="my-5">

                    <p class="lead font-weight-normal">How do we print in JS ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="Q4" value="A">
                        <label class="form-check-label text-white">console.log("Something")</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="Q4" value="B">
                        <label class="form-check-label text-white">print("Something")</label>
                    </div>

                </div>

                <!-- Question -5 -->
                <div class="my-5">

                    <p class="lead font-weight-normal">what is global object in javascript ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="Q5" value="A">
                        <label class="form-check-label text-white">document</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="Q5" value="B">
                        <label class="form-check-label text-white">window</label>
                    </div>

                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>


            </form>



        </div>

    </div>












    <script src="index.js"></script>
</body>

</html>
